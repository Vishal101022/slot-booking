<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .slot-btn {
        margin: 10px;
        padding: 10px;
        font-size: 1.2rem;
        text-align: center;
      }

      .availability-text {
        color: green;
      }

      .btn-danger {
        background-color: #dc3545;
        color: white;
        border: none;
      }

      .btn-success {
        background-color: #28a745;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h2 class="text-center">Available Slots</h2>
      <div id="slots" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <!-- Booking Form Modal -->
    <div
      class="modal fade"
      id="bookingModal"
      tabindex="-1"
      aria-labelledby="bookingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookingModalLabel">Book Slot</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="bookingForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div id="selectedSlot" class="mb-3"></div>
              <button type="submit" class="btn btn-primary">Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scheduled Meetings Section -->
    <div class="container my-4">
      <h3 class="text-center">Scheduled Meetings</h3>
      <div
        id="scheduledMeetings"
        class="d-flex gap-3 justify-content-evenly"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
